canvas.siteprompt=This website (%S) attempted to access image data on a canvas. Since canvas image data can be used to discover information about your computer, blank image data was returned this time.\n\nShould TorBrowser allow this website to access canvas image data in the future?
canvas.allow=Allow in the Future
canvas.allowAccessKey=A
canvas.never=Never for This Site
